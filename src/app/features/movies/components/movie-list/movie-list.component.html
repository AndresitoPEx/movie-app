<div class="movie-list">
    <h1>Movie-Flix</h1>
    <button (click)="navigateToAdd()">Agregar Película</button>

    <ul>
      <li *ngFor="let movie of movies">
        <h2>{{ movie.title }}</h2>
        <p><strong>Director:</strong> {{ movie.director }}</p>
        <p><strong>Género:</strong> {{ movie.genre }}</p>
        <p><strong>Año de Lanzamiento:</strong> {{ movie.releaseYear }}</p>
        <button (click)="viewDetails(movie.id!)">Ver Detalles</button>
        <button (click)="navigateToEdit(movie.id!)">Editar</button>
        <button (click)="onDelete(movie.id!)">Eliminar</button>
      </li>
    </ul>
  </div>
